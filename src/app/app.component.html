<!--event Emitter da padre a figlio -->
<div style="text-align: center">
  <h1>
    Progress: {{progress}}%
  </h1>
  <app-progress-bar
    [progress]="progress"
    [progress2]="progress2"
    (progressChange) = updateProgress($event)
    (progressChange2) = updateProgress2($event)>
  </app-progress-bar>
  <h1>
    Progress2: {{progress2}}%
  </h1>
  <app-pizza-list></app-pizza-list>
</div>
